[transfer]
# Directory to monitor for new files
watch_directory = testdir

# Remote server settings
remote_host = blth
remote_path = ~/testdir/ 
ssh_user = thomas 
#ssh_key = /path/to/ssh/private/key
ssh_port = 22

# Retry settings
max_retries = 3
retry_delay = 30.0

# File handling settings
file_settle_delay = 2.0

# Connection settings
connect_timeout = 30
transfer_timeout = 300

# Logging settings
log_level = INFO
log_file = log.txt
